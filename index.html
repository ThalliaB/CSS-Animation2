<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootswatch -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Preencha!</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">T&V</a>
            </div>
        </nav>
    </header>

    <section class="main" id="main">
        <h1>Digite as informações</h1>
        <div class="container">

            <form class="form">
                <div>
                    <label for="Nome">Nome</label>
                    <input type="text" id="Nome" placeholder="Digite o seu Nome" required>
                </div>

                <div>
                    <label for="Idade">Idade</label>
                    <input type="number" id="Idade" placeholder="Digite a sua Idade" required>
                </div>
                <button type="button" class="buttonSubmit btn btn-primary" onclick="EnviarDados()">Enviar</button>
            </form>
        </div>
    </section>

    <div id="resultado"></div>
</body>

<script src="index.js"></script>

</html>
